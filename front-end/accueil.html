<!DOCTYPE html>
<html>
<head>
  <title>Liste des artistes</title>
  <link rel="stylesheet" type="text/css" href="css/accueil.css">
</head>
<body>
<h1>Liste des artistes</h1>
<ul>
  <form action="/" method="GET">
    <label for="artiste">Nom de l'artiste :</label>
    <input type="text" id="artiste" name="artiste">
    <button type="submit">Rechercher</button>
  </form>
  <div id="resultat">
    <!-- Le rÃ©sultat de la recherche sera affichÃ© ici -->
  </div>
  {{range .}}
    <li id="artist{{.ID}}">
      <div class="artiste-box">
        <img src="{{.ImageURL}}" alt="{{.Name}}" />
        <div class="info">
          <h2>{{.Name}}</h2>
          <p>Albums : {{.Albums}}</p>
          <p>Pistes : {{.Tracks}}</p>
          <p><a href="/artist/{{.ID}}">Page de {{.Name}}</a></p>
        </div>
      </div>
    </li>
  {{end}}
</ul>
</body>
</html>
