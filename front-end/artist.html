<!DOCTYPE html>
<html>
<head>
    <title>Liste des artistes</title>
    <link rel="stylesheet" type="text/css" href="css/shakur.css">
</head>
<body>
<h1>Liste des artistes</h1>
<ul>
    {{range .}}
        <li id="artist{{.ID}}">
            <img src="{{.ImageURL}}" alt="{{.Name}}" />
            <div class="info">
                <h2>{{.Name}}</h2>
                <p>Albums : {{.Albums}}</p>
                <p>Pistes : {{.Tracks}}</p>
                <p><a href="{{.Self}}">Page de l'artiste</a></p>
            </div>
        </li>
    {{end}}
</ul>
</body>
</html>
